
<form [formGroup]="avaliacaoForm" (submit)="salvarAvaliacao()">
  <select class="avaliacao" id="avaliacao" formControlName="avaliacao" (change)="salvarAvaliacao()">
    <option selected disabled>AVALIAÇÃO</option>
    <option *ngFor="let i of [1, 2, 3, 4, 5]" [ngValue]="i">{{ '⭐'.repeat(i) }}</option>
  </select>
</form>
