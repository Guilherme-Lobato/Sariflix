 <form [formGroup]="avaliacaoForm" (submit)="salvarAvaliacao()">
    <select id="avaliacao" formControlName="avaliacao" (change)="salvarAvaliacao()">
      <option [ngValue]="null">AVALIAÇÃO</option>
      <option *ngFor="let i of [1, 2, 3, 4, 5]" [ngValue]="i">{{ '⭐'.repeat(i) }}</option>
    </select>
</form>
