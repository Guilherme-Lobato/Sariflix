<body>
  <div class="container">
    <form [formGroup]="filmeForm">
      <div class="row">
        <div class="col-md-6 mb-3">
          <input type="text" class="form-control form-control-lg VIEWER" placeholder="NOME VIEWER" aria-label="NOME VIEWER" formControlName="nomeViewer">
          <div *ngIf="filmeForm.get('nomeViewer')?.hasError('required') && (filmeForm.get('nomeViewer')?.touched || formSubmitted)" class="text-danger">Campo obrigatório</div>
        </div>
        <div class="col-md-6 mb-3">
          <input type="text" class="form-control form-control-lg FILME" placeholder="FILME" aria-label="FILME" formControlName="filme">
          <div *ngIf="filmeForm.get('filme')?.hasError('required') && (filmeForm.get('filme')?.touched || formSubmitted)" class="text-danger">Campo obrigatório</div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <input type="text" class="form-control form-control-lg ANO" placeholder="ANO DE LANÇAMENTO" aria-label="ANO DE LANÇAMENTO" formControlName="ano">
          <div *ngIf="filmeForm.get('ano')?.hasError('required') && (filmeForm.get('ano')?.touched || formSubmitted)" class="text-danger">Campo obrigatório</div>
        </div>
        <div class="col-md-6 mb-3">
          <select class="form-select form-control-lg" formControlName="genero" aria-label="Default select example">
            <option selected disabled>GÊNERO</option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="Outro">Outro</option>
            <option value="Gremio">Grêmio</option>
            <option value="Acao">Ação</option>
            <option value="Aventura">Aventura</option>
            <option value="CinemaDeArte">Cinema de arte</option>
            <option value="Chanchada">Chanchada</option>
            <option value="Comedia">Comédia</option>
            <option value="ComediaDeAcao">Comédia de ação</option>
            <option value="ComediaDeTerror">Comédia de terror</option>
            <option value="ComediaDramatica">Comédia dramática</option>
            <option value="ComediaRomantica">Comédia romântica</option>
            <option value="Danca">Dança</option>
            <option value="Documentario">Documentário</option>
            <option value="Docuficcao">Docuficção</option>
            <option value="Drama">Drama</option>
            <option value="Espionagem">Espionagem</option>
            <option value="Faroeste">Faroeste</option>
            <option value="Fantasia">Fantasia</option>
            <option value="FantasiaCientifica">Fantasia científica</option>
            <option value="FiccaoCientifica">Ficção científica</option>
            <option value="FilmesComTruques">Filmes com truques</option>
            <option value="FilmesDeGuerra">Filmes de guerra</option>
            <option value="Misterio">Mistério</option>
            <option value="Musical">Musical</option>
            <option value="FilmePolicial">Filme policial</option>
            <option value="Romance">Romance</option>
            <option value="Terror">Terror</option>
            <option value="Thriller">Thriller</option>
          </select>
          <div *ngIf="filmeForm.get('genero')?.hasError('required') && (filmeForm.get('genero')?.touched || formSubmitted)" class="text-danger">Campo obrigatório</div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3 quadrado-texto">
          <textarea class="form-control form-control-lg caixa-texto" placeholder="Tempo que tem cena explícita (Ex: 11:38 até 12:02)" aria-label="Texto" rows="5" formControlName="tempoCenaExplicita"></textarea>
        </div>
        <div class="col-md-6 mb-3 quadrado-resumo">
          <textarea class="form-control form-control-lg caixa-texto" placeholder="Resumo/Sinopse" aria-label="Texto" rows="5" formControlName="resumo"></textarea>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <input type="text" class="form-control form-control-lg TEMPO" placeholder="TEMPO DE DURAÇÃO DO FILME (Ex: 1:53:23)" aria-label="TEMPO DE DURAÇÃO DO FILME" formControlName="tempoDuracao">
          <div *ngIf="filmeForm.get('tempoDuracao')?.hasError('required') && (filmeForm.get('tempoDuracao')?.touched || formSubmitted)" class="text-danger">Campo obrigatório</div>
        </div>
        <div class="col-md-6 mb-3">
          <input type="text" class="form-control form-control-lg LINK" placeholder="LINK DE ONDE TÊM O FILME" aria-label="LINK DE ONDE TÊM O FILME" formControlName="link">
          <div *ngIf="filmeForm.get('link')?.hasError('required') && (filmeForm.get('link')?.touched || formSubmitted)" class="text-danger">Campo obrigatório</div>
        </div>
      </div>
      <div class="quadrado-botao">
        <button class="salvar" (click)="salvarFilme()">SALVA AÍ ARROMBADO</button>
      </div>
    </form>
  </div>
</body>
